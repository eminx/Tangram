<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Material Design Slider/Carousel</title>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.css'>

<!-- partial:index.partial.html -->
<section class="container">

    <section class="owlwrapper">
        <div id="sync1" class="owl-carousel owl-theme">
            <div class="item">
                <img src="http://www.jiib.ch/material-slider/img/earth.png" alt="1.jpg" />
                <div class="slide-text">
                    <h2>Your lab, everywhere</h2>
                    <p>Use everyday object in your experiments</p>
                    <a class="btn waves-effect waves-purple  lighten-2">Start Playing</a>
                </div>
            </div>
            <div class="item">
                <img src="http://www.jiib.ch/material-slider/img/red-planet.png" alt="4.jpg" />
                <div class="slide-text">
                    <h2>Go red, everywhere</h2>
                    <p>And explore the world</p>
                    <a class="btn waves-effect waves-purple lighten-2">Start Playing</a>
                </div>
            </div>
            <!-- <div class="item">
              <img src="img/earth.png" alt="2.jpg"/>
          </div> -->
            <div class="item">
                    <img src="http://www.jiib.ch/material-slider/img/ballons.png" alt="3.jpg" />
                    <div class="slide-text">
                        <h2>Your files, anywhere</h2>
                        <p>Google Docs syncs your files across <br/>all devices so you can work anywhere.</p>
                        <a class="btn waves-effect waves-purple lighten-2">Start Playing</a>
                    </div>
                </div>
        </div>

        <div class="owl-controls material-controls">
            <div class="owl-nav">
                <a class="btn-floating btn-large waves-effect grey lighten-2 owl-prev" title=""><i class="material-icons">arrow_back</i></a>
                <a class="btn-floating btn-large waves-effect grey lighten-2 owl-next" title=""><i class="material-icons">arrow_forward</i></a>
            </div>
        </div>


    </section>
</section>
